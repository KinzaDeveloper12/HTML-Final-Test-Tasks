<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Novell Services Login </title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin: 20px;
        }
        .section hr {
            margin-top: 20px;
            margin-bottom: 20px; 
        }    
        
    </style>
</head>
<body>
    <h1> Novell Services Login </h1>
    <form>
        <table>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td>City of
                    <br>Employment
                </td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td>
                    Web server:
                </td>
                <td>
                    <select>
                        <option>-Choose a server-</option>
                        <option>-Choose a server-</option>
                        <option>-Choose a server-</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Please specify
                    <br>your role:
                </td>
           
                <td>
                    <input type="radio" name="Please specify">Admin
                    <input type="radio" name="Please specify">Engineer
                    <input type="radio" name="Please specify">Manager
                    <input type="radio" name="Please specify">Guest
                </td>
            </tr>
            <tr>
                <td>
                    Single sign on
                    <br>to the following:
                </td>
                <td>
                    <input type="radio" name="Single sign on">Mail
                    <input type="radio" name="Single sign on">Payroll
                    <input type="radio" name="Single sign on">Self-service
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
